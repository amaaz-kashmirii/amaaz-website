<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amaaz edits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;        /* deep slate */
      --fg: #e2e8f0;        /* light text */
      --muted: #94a3b8;     /* muted text */
      --accent: #38bdf8;    /* sky accent */
      --accent-dark: #0891b2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(1000px 600px at 10% 10%, #0b1220 0%, var(--bg) 40%, #0b1220 100%);
      display: grid;
      place-items: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      width: min(900px, 92vw);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      box-shadow: 0 0 16px rgba(56, 189, 248, 0.6);
    }

    h1 {
      margin: 1rem 0 0.75rem;
      font-size: clamp(2.2rem, 4.5vw, 4rem);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    p.subtitle {
      margin: 0 auto 1.75rem;
      max-width: 60ch;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color: var(--muted);
    }

    .actions {
      display: inline-flex;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .btn {
      --pad-y: 0.9rem;
      --pad-x: 1.3rem;
      padding: var(--pad-y) var(--pad-x);
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 160ms ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      color: #0b1220;
      box-shadow: 0 10px 24px rgba(56, 189, 248, 0.25);
     
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(56, 189, 248, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--fg);
      border-color: #243246;
    }

    .btn-secondary:hover {
      border-color: #334155;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    /* Optional: subtle grid/mesh background accent */
    .mesh {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(80px 40px at 20% 30%, rgba(56,189,248,0.08), transparent 60%),
        radial-gradient(80px 40px at 80% 70%, rgba(96,165,250,0.08), transparent 60%);
      pointer-events: none;
      filter: blur(20px);
    }
  </style>
</head>
<body>
  <div class="mesh" aria-hidden="true"></div>

  <main class="container">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>mera kashmir</span>
    </div>

    <h2>AZAD JAMMU AND KASHMIR</h2>
    <p class="subtitle">
     Exploring the cultural heritage of kashmir.....
    </p>

    <div class="actions">
      <a href ="index 2.html"class="btn btn-primary">Get started</a>
      <button class="btn btn-secondary">SKIP</button>
    </div>

    <div class="footer">Â© 2025 MY PROJECT</div>
  </main>
</body>
</html>
